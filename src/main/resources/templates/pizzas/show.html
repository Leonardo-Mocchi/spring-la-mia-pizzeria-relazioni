<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/resources :: headTags}" />
    <title>Pizza [[${pizza.name}]]</title>
</head>

<body class="bg-light-subtle text-light" th:style="|background: linear-gradient(to bottom, rgba(0,0,0,0) 40%, rgba(0,0,0,1) 90%), url(${pizza.picture}) no-repeat center center fixed; background-size: cover;|">

    <header>
        <th:block th:replace="~{fragments/navbar :: navbar('home')}"></th:block>
    </header>

    <main class="d-flex flex-column" style="min-height: calc(100vh - 100px); padding-bottom: 100px;">
        <div class=" mt-5 d-flex justify-content-start text-center" style="min-height: 550px; padding: 3% 0 0 6%;">
            <div style="max-width: 800px; background: radial-gradient(circle at center, rgba(0, 0, 0, 0.8) 20%, rgba(0, 0, 0, 0) 80%); backdrop-filter: blur(10px); border-radius: 20px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);" class="p-5 pb-0 mb-0">

                <i class="fas fa-pizza-slice display-1 text-warning mb-4"></i>
                <h1 class="fw-bold pt-3 display-3" style="color: #ffd700; text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);">Pizza [[${pizza.name}]]</h1>

                <h3 class="pt-4 text-light" style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);">
                    <i class="fas fa-leaf text-success me-2"></i>
                    We only use the best ingredients* <br> because we care**
                </h3>

                <p class="pt-4 text-warning fw-bold fs-5">
                    <i class="fas fa-star me-2"></i>Our Prime** Selection of ingredients includes:
                </p>
                <h5 class="fst-italic text-light mb-4" style="background: rgba(0, 0, 0, 0.5); padding: 1.5rem; border-radius: 10px; border-left: 4px solid #ffd700;">
                    [[${pizza.description}]]
                </h5>
                <div class="d-flex justify-content-center">
                    <a name="" id="" class="btn btn-warning btn-lg mt-4 px-5 py-3" th:href="@{/pizzas}" role="button" style="border-radius: 50px; font-weight: bold; box-shadow: 0 5px 15px rgba(255, 193, 7, 0.4);">
                        <i class="fas fa-arrow-left me-2"></i>Explore More Pizzas
                    </a>
                </div>
            </div>
        </div>



        <div class="fs-6 text-secondary-emphasis container mt-auto mb-0" style="background: rgba(0, 0, 0, 0.7); padding: 1rem; border-radius: 10px; opacity: 0.8;">
            <p class="m-0"><small>*when available</small></p>
            <p class="m-0"><small>** not really</small></p>
        </div>
    </main>

    <th:block th:replace="~{fragments/resources :: footerDisclaimer}" />
    <th:block th:replace="~{fragments/resources :: popper}" />
</body>

</html>
