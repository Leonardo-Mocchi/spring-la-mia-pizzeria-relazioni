<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/resources :: headTags}" />
    <title>Navbar Fragment</title>
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar(current)">
        <div class="container-fluid">
            <a th:href="@{/}" class="navbar-brand me-5">Spec-Jva: La Mia Pizzeria</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/pizzas}">Pizzas</a>
                    </li>
                </ul>

                <form class="d-flex my-2 my-lg-0" style="margin-right: 12%;" action="/pizzas/search" method="get">
                    <input class="form-control me-sm-2" type="text" placeholder="Pizza Search.." name="name" />
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                        Search
                    </button>
                </form>
            </div>
        </div>
    </nav>


</body>

</html>
